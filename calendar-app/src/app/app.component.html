<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand">Stardew Valley Calendar</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse d-flex justify-content-between"
    id="navbarSupportedContent"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        @if (calendar$ | async; as calendar) {
        <a class="nav-link">{{ calendar.name }}</a>
        }
      </li>
    </ul>
    <div class="d-flex">
      <select class="custom-select custom-select-lg mb-3">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <button class="btn btn-primary" (click)="openCreateDialog()">
        Create New
      </button>
      <button class="btn btn-danger" [disabled]="disableDelete()">
        Delete
      </button>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-8"><app-calendar></app-calendar></div>
    <div class="col-4"><app-day-form></app-day-form></div>
  </div>
</div>
