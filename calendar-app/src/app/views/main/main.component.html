<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <ul class="navbar-nav mr-auto">
    <button class="btn btn-link" (click)="openEditDialog()">
      @if (activeCalendar$ | async; as calendar) {
        {{ calendar.name }}
      } @else {
        Edit Calendar
      }
    </button>
  </ul>
  <div class="d-flex">
    <button class="btn btn-primary" (click)="openCreateDialog()">
      Create New
    </button>
    <button
      class="btn btn-danger"
      [disabled]="disableDelete()"
      (click)="deleteCalendar()"
    >
      Delete
    </button>
  </div>
</nav>

<div class="container-xxl">
  <div class="row app-row">
    <div class="col-8 calendar-grid"><app-calendar></app-calendar></div>
    <div class="col-4"><app-day-form></app-day-form></div>
  </div>
</div>
