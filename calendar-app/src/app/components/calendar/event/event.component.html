<div (click)="setActiveEvent()">
  <div class="date">
    {{ day }}
  </div>
  <div class="events">
    <div>
      <div>
        @for (gameEvent of gameEvents; track gameEvent) {
          <img
            [src]="gameEvent.url"
            alt="icon"
            class="event-icon"
            [title]="gameEvent.title"
          />
        }
      </div>
    </div>
  </div>
</div>
