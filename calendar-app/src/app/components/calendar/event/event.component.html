<div
  (click)="setActiveEvent()"
  [ngClass]="{ 'event--selected': isSelected }"
  class="event w-100 h-100"
>
  <div class="event__content">
    <section class="date">{{ day }}</section>
    <section class="events">
      @for (gameEvent of gameEvents; track gameEvent) {
        <img
          [src]="gameEvent.url"
          alt="icon"
          class="event-icon"
          [title]="gameEvent.title"
        />
      }
    </section>
  </div>
</div>
