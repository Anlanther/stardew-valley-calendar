<div class="d-flex" (click)="setActiveEvent()">
  <div class="date">
    {{ day }}
  </div>
  <div class="events">
    <div>
      <div class="d-flex">
        @for (gameEvent of gameEvents; track gameEvent) {
          <img [src]="gameEvent.url" alt="icon" class="event-icon" />
        }
      </div>
    </div>
  </div>
</div>
