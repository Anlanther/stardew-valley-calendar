<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content class="container"
  >Are you sure you want to delete {{ data.object }}
  {{ data.name }}?</mat-dialog-content
>
<mat-dialog-actions>
  <button type="button" (click)="cancel()" class="btn btn-light">Cancel</button>
  <button type="button" class="btn btn-danger" (click)="deleteObject()">
    Delete
  </button>
</mat-dialog-actions>
