<h2 mat-dialog-title>Edit Event</h2>
<mat-dialog-content class="container">
  <form>
    <mat-form-field>
      <mat-label>Year</mat-label>
      <input
        type="number"
        matInput
        [formControl]="yearFormControl"
        placeholder="1"
      />
      @if (
        yearFormControl.hasError("min") && !yearFormControl.hasError("required")
      ) {
        <mat-error>Please enter a valid year</mat-error>
      }
      @if (yearFormControl.hasError("required")) {
        <mat-error>Year is <strong>required</strong></mat-error>
      }
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!yearFormControl.valid"
    (click)="updateYear()"
  >
    Update
  </button>
</mat-dialog-actions>
