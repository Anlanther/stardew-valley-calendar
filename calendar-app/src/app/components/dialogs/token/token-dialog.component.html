<h2 mat-dialog-title>Set Token</h2>
<mat-dialog-content>
  <mat-form-field class="w-100">
    <mat-label>Token</mat-label>
    <input type="text" matInput [formControl]="tokenForm" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" (click)="cancel()" class="btn btn-light">Cancel</button>
  <button
    class="btn btn-primary"
    [disabled]="!tokenForm.value"
    (click)="confirm()"
  >
    Submit
  </button>
</mat-dialog-actions>
