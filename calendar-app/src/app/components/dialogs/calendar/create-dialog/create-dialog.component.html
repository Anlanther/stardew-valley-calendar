<h2 mat-dialog-title>Create Calendar</h2>
<mat-dialog-content>
  <form [formGroup]="calendarForm">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input
        type="text"
        matInput
        formControlName="name"
        placeholder="My First Calendar"
      />
    </mat-form-field>
    <section>
      <mat-slide-toggle formControlName="includeBirthday">
        Include Birthday
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="includeFestivals">
        Include Festivals
      </mat-slide-toggle>
      <mat-slide-toggle formControlName="includeCrops">
        Include Crops
      </mat-slide-toggle>
    </section>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!calendarForm.valid"
    (click)="createCalendar()"
  >
    Create
  </button>
</mat-dialog-actions>
